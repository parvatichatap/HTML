<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> for loop in javascript</title>
</head>

<body>







    <script>
        // for loop
        for (let i = 0; i <= 50; i++) {
            if (i == 56) {
                break;//        //  break statement can be used to jump out of any code block:
            }
            console.log(i);
        }


        for (let i = 0; i < 100; i = i + 2) {
            console.log(i);
        }




        //continue statement is used to skip one loop iteration.


        for (let i = 1; i < 50; i++) {
            if (i == 12) {
                continue;
            }
            console.log(i);
        }


        console.log("number to words conversion");
        for (let i = 1; i <= 10; i++) {
            if (i == 1) {
                console.log("one");
            }
            else if (i == 2) {
                console.log("two");
            }
            else if (i == 3) {
                console.log("three");
            }
            else if (i == 4) {
                console.log("four");
            }
            else if (i == 5) {
                console.log("five");
            }
            else if (i == 6) {
                console.log("six");
            }
            else if (i == 7) {
                console.log("seven");
            }
            else if (i == 8) {
                console.log("eight");
            }
            else if (i == 9) {
                console.log("nine");
            }
            else if (i == 10) {
                console.log("ten");
            }
        }
        // print table using for loop


        
    </script>
</body>

</html>
