<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>keybordevent</title>
</head>
<body>
    <div id="div">
        <h1>keybord event</h1>
        onkeydown <input type="text" onkeydown="document.getElementById('div').style.background=this.value"><br><br>
        onkeyup <input type="text" onkeyup="document.getElementById('div').style.background=(this.value)"><br><br>
        onkeypress <input type="text" onkeypress="document.getElementById('div').style.background=(this.value)"><br><br>
    </div>
</body>
</html>
